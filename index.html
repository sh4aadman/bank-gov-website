<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="font-sans">
    <header class="bg-zinc-100 m-4 p-4 w-4/5 mx-auto rounded">
        <h1 class="text-center font-light text-4xl">Welcome to <span class="font-medium">Bank.Gov</span>
        </h1>
    </header>
    <main class="text-center bg-zinc-100 m-4 p-4 w-4/5 mx-auto rounded">
        <header class="m-4 p-4">
            <h1 class="font-thin text-4xl">Please <span class="font-medium">Log in</span> to access your account!</h1>
        </header>
        <section class="flex flex-col items-center gap-2">
            <input type="email" name="" id="user-email" class="rounded text-center w-4/5 p-2"
                placeholder="Enter your mail">
            <input type="password" name="" id="user-password" class="rounded text text-center w-4/5 p-2"
                placeholder="Enter your password">
            <button class="border-black border-2 font-extralight m-4 p-2 rounded" id="login-button">Log In</button>
        </section>
    </main>
    <footer class="text-center bg-zinc-100 m-4 p-4 w-4/5 mx-auto font-thin rounded">All rights reserved by #sh4aadman
    </footer>
    <script src="javaScript/login.js"></script>
</body>

</html>
